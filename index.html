<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entrevista para el pasaporte</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <p class=" titulo text-center my-5 ">Entrevistas para el pasaporte</p>
    <div class="container mt-5 p-5">
        <div id="contenido" class="row">
            <div class="col-md-6 agregar-cita">
                <form id="nueva-cita" class="row g-2 " >
                    <h2 class="mb-4">Datos de la Persona</h2>
                    <div class="form-group row mb-2">
                        <label class="col-sm-4 col-lg-4 col-form-label">Nombre Completo:</label>
                        <div class="col-sm-8 col-lg-8 ">
                            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su Nombre">
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label class="col-sm-4 col-lg-4 col-form-label">Correo:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="correo" name="correo" class="form-control"  placeholder="Ingreso de su Correo">
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label class="col-sm-4 col-lg-4 col-form-label">Teléfono:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="number" id="telefono" name="telefono" class="form-control"  placeholder="Ingrese su Teléfono">
                        </div>
                    </div>


<!--TERMINAR DE COMPLETAR EN JS-->
                    <div class="form-group row mb-2">
                        <label class="col-sm-4 col-lg-4 col-form-label">Destino:</label>
                        <div class="col-sm-8 col-lg-8">
                            <select class="col-sm-8 col-lg-8 form-select" name="destino" id="destino">
                                <option value="">Selecciona un destino</option>
                                <option value="Destino 1">Destino 1</option>
                                <option value="Destino 2">Destino 2</option>
                                <option value="Destino 3">Destino 3</option>
                                <option value="Destino 4">Destino 4</option>
                                <option value="Destino 5">Destino 5</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row mb-2">
                        <label class="col-sm-4 col-lg-4 col-form-label">Pasajeros:</label>
                        <div class="col-sm-8 col-lg-8">
                            <select class="col-sm-8 col-lg-8 form-select mb-2" name="adultos" id="adultos">
                                <option value="">Número de Adultos</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="+4">+4</option>
                            </select>
                            <select class="col-sm-8 col-lg-8 form-select" name="ninos" id="ninos">
                                <option value="">Número de Niños</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="+4">+4</option>
                            </select>
                        </div>
                    </div>

                    
<!--TERMINAR DE COMPLETAR EN JS-->


                    <div class="form-group row mb-2">
                        <label class="col-sm-4 col-lg-4 col-form-label">Fecha de Ida:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" id="fecha" name="fecha" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row mb-2">
                        <label class="col-sm-4 col-lg-4 col-form-label">Fecha de Regreso:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" id="fecha2" name="fecha2" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row mb-2">
                        <label class="col-sm-4 col-lg-4 col-form-label">Hora:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="time" id="hora" name="hora" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row mb-2">
                        <label class="col-sm-4 col-lg-4 col-form-label">Observaciones:</label>
                        <div class="col-sm-8 col-lg-8">
                            <textarea id="observaciones" name="observaciones" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                            <button type="submit" class="btn btn-success w-100 d-block">Crear Entrevista</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 ">
                <h2 id="administra" class="mb-4">Lista de Entrevistados</h2>
                <ul id="citas" class="list-group lista-citas"></ul>
            </div>
        </div> <!--.row-->
    </div><!--.container-->

    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/877569575c.js" crossorigin="anonymous"></script>

</body>
</html>
